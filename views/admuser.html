<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>iphone后台</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../static/css/user.css">
</head>
<body>
<!-- 添加用户模态框 -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel1">
                    添加用户
                </h4>
            </div>
            <div class="modal-body admaddBody">
                    <label for="">用户名：</label><span>不能超过10个字符</span>
                    <input type="text" class="form-control" placeholder="用户名">
                    <label for="">密码：</label><span>不能超过18个字符,可以是字母+数字</span>
                    <input type="text" class="form-control" placeholder="密码">
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button class="btn btn-primary addadmuser">确定</button>
            </div>
        </div>
    </div>
</div>
    
<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    修改用户
                </h4>
            </div>
            <div class="modal-body admeditBody">
                <label for="">用户名：</label>
                <input type="text" class="form-control" placeholder="" disabled>
                <label for="">密码：</label><span>不能超过18个字符,可以是字母+数字</span>
                <input type="text" class="form-control" placeholder="密码">
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button class="btn btn-primary editadmuser">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
<table class="table table-bordered">
    <tr class="active">
        <th>管理员用户信息</th>
    </tr>
    <tr>
        <td>
            <div class="row">
                <div class="col-md-6">
                        <div class="form-group w_inputLeft">
                            <div class="input-group">
                                <input type="text" class="form-control admuser_seaInp" id="exampleInputAmount" placeholder="搜索" autocomplete="off">
                            </div>
                        </div>
                        <button id="admuser_search" class="btn btn-primary">搜索</button>
                </div>
                <div class="col-md-6  text-right">
                    <button class="btn btn-success" data-toggle="modal" data-target="#myModal3">添加</button>
                </div>
            </div>

            <table class="table table-bordered table-striped table-condensed w_margin">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>密码</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody id="admuser_list">

                </tbody>
            </table>
        </td>
    </tr>
</table>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/admuser.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
