<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>iphone后台</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../static/css/user.css">
</head>
<body>
<!-- 添加用户模态框 -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel1">
                    添加用户
                </h4>
            </div>
            <div class="modal-body addBody">
                    <label for="">用户名：</label><span>不能超过18个字符</span>
                    <input type="text" class="form-control" placeholder="用户名">
                    <label for="">密码：</label><span>密码为8到16个字符（字母+数字）</span>
                    <input type="text" class="form-control" placeholder="密码">
                    <label for="">手机号：</label><span>请填写正确的手机号</span>
                    <input type="text" class="form-control" placeholder="手机号">
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消
                </button>
                <button class="btn btn-primary addorduser">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        修改用户
                    </h4>
                </div>
                <div class="modal-body editBody">
                    <label for="">用户名：</label>
                    <input type="text" class="form-control" placeholder="" disabled>
                    <label for="">密码：</label><span>密码为8-18位字符，可以包含数字、字母、下划线</span>
                    <input type="text" class="form-control" placeholder="密码">
                    <label for="">手机号：</label><span>请填写正确的手机号</span>
                    <input type="text" class="form-control" placeholder="手机号"> 
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button class="btn btn-primary editorduser">确定</button>
                </div>
            </div>
        </div>
    </div>

<div class="container-fluid">
<table class="table table-bordered">
    <tr class="active">
        <th>用户信息</th>
    </tr>
    <tr>
        <td>
            <div class="row">
                <div class="col-md-6">
                        <div class="form-group w_inputLeft">
                            <div class="input-group">
                                <input type="text" class="form-control orduser_seaInp" id="exampleInputAmount" placeholder="搜索" autocomplete="off">
                            </div>
                        </div>
                        <button id="orduser_search" type="submit" class="btn btn-primary">搜索</button>
                </div>
                <div class="col-md-6  text-right">
                    <button class="btn btn-success" data-toggle="modal" data-target="#myModal1">添加</button>
                </div>
            </div>

            <table class="table table-bordered table-striped table-condensed w_margin">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>电话</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody id="orduser_list">

                </tbody>
            </table>
        </td>
    </tr>
</table>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/orduser.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
